<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Video Game Quiz</title>
</head>

<body>

    <section>
        <nav>
            <a id="highscore" href="highscore.html">
                Highscores
            </a>
        </nav>
        <div id="qCard">
            <section class=highscore>
                <table class="table table-striped table-danger center">
                    <tbody>
                        <tr>
                            <th>Score</th>
                            <th>Initials</th>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </section>

    <script>
        function fillHighscore() {
            // console.log("start of fillHighscore()")
            for (j = 0; j < localStorage.length; j++) {
                // console.log("highscore is filling up")
                initials = localStorage.key(j);
                points = localStorage.getItem(initials);
                // console.log("this is initials:", initials);
                // console.log("this is points:", points);

                // create elements tr and td 
                createPointCol();
                createInitialsCol();
            }

            function createPointCol() {
                const tr = document.createElement("tr");
                tr.setAttribute("id", j);
                const td = document.createElement("td");
                console.log("this is tr", tr);
                // sets attributes to td class=point#
                td.setAttribute("class", "point" + j);
                tr.appendChild(td);

                points = document.createTextNode(points);
                td.append(points);

                const tbody = document.querySelector("tbody");
                tbody.appendChild(tr);
            }

            function createInitialsCol() {
                const tr = document.getElementById(j);
                const td = document.createElement("td");
                console.log("this is tr", tr);
                // sets attributes to td class=point#
                td.setAttribute("class", "initials" + j);
                tr.appendChild(td);

                initials = document.createTextNode(initials);
                td.append(initials);

                const tbody = document.querySelector("tbody");
                tbody.appendChild(tr);
            }

            // td.setAttribute("class", "initials" + j);
            // tr.appendChild(td);

            // initials = document.createTextNode(initials);
            // td.append(initials);

        };

        fillHighscore();
    </script>
</body>

</html>
